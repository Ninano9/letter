<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>축하 페이지</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #ffe6e6;
			margin: 0;
		}

		.heart-container {
			width: 600px;
			height: 600px;
			position: relative;
			transition: transform 1s ease;
			/* 클릭시 변형 */
		}

		.heart-container.active {
			transform: scale(1.5);
			/* 하트가 커지는 효과 */
		}

		.heart-svg {
			width: 100%;
			height: 100%;
		}

		.heart-path {
			fill: none;
			stroke: red;
			stroke-width: 1;
			stroke-linecap: round;
			stroke-linejoin: round;
			stroke-dasharray: 1000;
			stroke-dashoffset: 1000;
			animation: draw 22s ease forwards;
		}

		@keyframes draw {
			to {
				stroke-dashoffset: 0;
			}
		}

		.message {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 24px;
			opacity: 0;
			transition: opacity 1s ease;
		}

		.heart-container.active .message {
			opacity: 1;
		}
	</style>
</head>

<body>
	<div class="heart-container" id="heart-container">
		<svg viewBox="0 0 24 24" class="heart-svg">
			<path class="heart-path" d="M12 21s-8.5-7.4-8.5-11.6S6.4 2.5 12 7.3c5.6-4.8 8.5-2.3 8.5 2.1S12 21 12 21z" />
		</svg>
		<div class="message">
			어머니, 생신 축하드립니다! 사랑해요💖
		</div>
	</div>

	<script>
		const heartContainer = document.getElementById('heart-container');

		heartContainer.addEventListener('click', () => {
			heartContainer.classList.toggle('active'); // 클릭할 때마다 하트가 커지거나 원래 크기로 돌아옵니다.
		});
	</script>
</body>

</html>
